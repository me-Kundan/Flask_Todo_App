{% extends "base.html" %}
{% block content %}

  <!-- CSS-->
{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}


<div class="page-bg">
  <div class="auth-card">

    <div class="left-pane" style="background-image: url('https://img.freepik.com/premium-photo/businessman-holding-checklist_124507-12963.jpg');">
      <div class="overlay"></div>
      <div class="text-box">Capturing Moments,<br>Creating Memories!</div>
    </div>

    <div class="right-pane">
      <h2>Create an account</h2>
      <p class="small-muted">Already have an account? <a href="/login" class="text-decoration-underline text-white">Log in</a></p>

      <form method="POST" action="/register">
        <div class="row">
          <div class="col-md-6 mb-3">
            <input class="form-control input-custom" name="firstName" placeholder="First Name">
          </div>
          <div class="col-md-6 mb-3">
            <input class="form-control input-custom" name="lastName" placeholder="Last Name">
          </div>
        </div>

        <input class="form-control input-custom mb-3" type="email" name="email" placeholder="Email" required>
        <input class="form-control input-custom mb-3" type="password" name="password" placeholder="Enter your password" required>

        <button class="big-btn mb-3">Create account</button>
      </form>

      <div class="text-center small-muted">or</div>

      <div class="mt-3">
        <a class="btn btn-outline-light w-100" href="/start">Start Adding Tasks</a>
      </div>

    </div>

  </div>
</div>

{% endblock %}
