{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-md-5">
    <h2>Add Task</h2>
    <form method="POST">
      <input name="title" class="form-control mb-2" placeholder="Title" required>
      <textarea name="description" class="form-control mb-2" rows="4" placeholder="Task Description"></textarea>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="col-md-6">
    <h2>Your Tasks</h2>

    <table class="table">
      <thead>
        <tr><th>SNo.</th><th>Title</th><th>Description</th><th>Time</th><th>Actions</th></tr>
      </thead>
      <tbody>
        {% for t in tasks %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ t.title }}</td>
          <td>{{ t.description }}</td>
          <td>{{ t.timestamp }}</td>
          <td>
            <a class="btn btn-sm btn-warning" href="/update/{{ t.id }}">Update</a>
            <form method="POST" action="/delete/{{ t.id }}" style="display:inline;">
              <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Delete this task?')">Delete</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="5">No tasks found.</td></tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</div>

{% endblock %}
