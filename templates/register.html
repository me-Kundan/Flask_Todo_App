{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Create account</h3>
    <form method="POST">
      <div class="mb-2"><input class="form-control" name="firstName" placeholder="First name"></div>
      <div class="mb-2"><input class="form-control" name="lastName" placeholder="Last name"></div>
      <div class="mb-2"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
      <div class="mb-2"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
      <button class="btn btn-primary mt-2">Register</button>
    </form>
    <p class="mt-3 small-muted">Already have an account? <a href="/login">Login</a></p>
  </div>
</div>
{% endblock %}
